<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
  <head>
    <title>Sign Up</title>
  </head>

    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <h1 style="color:red"><b>{{ message }}</b></h1>
          {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}

        <h1>Sign Up </h1>


        <form method="POST" action="/signup/check">
            <label for="first name">First Name</label><br>
            <input type="text" name="first name" placeholder="First Name" value="{{fname}}"><br>
            <label for="last name">Last Name</label><br>
            <input type="text" name="last name" placeholder="Last Name" value="{{lname}}"><br>
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="Username" value="{{uname}}"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="Password"><br><br>
            <input type="submit" value="Submit"><br>
        </form>

        <h5><a href="{{url_for('login')}}">Log In</a></h5>

    </body>

</html>
